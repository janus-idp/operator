name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: make test

  container-image-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        engine: [docker, podman]

    steps:
      - uses: actions/checkout@v3

      - name: ${{ matrix.engine }}-build
        run: make ${{ matrix.engine }}-build
