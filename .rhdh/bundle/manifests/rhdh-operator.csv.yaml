apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  labels:
    operatorframework.io/arch.amd64: supported
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "rhdh.redhat.com/v1alpha1",
          "kind": "Backstage",
          "metadata": {
            "name": "developer-hub"
          },
          "spec": {
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Developer Tools
    certified: 'true'
    containerImage: registry-proxy.engineering.redhat.com/rh-osbs/rhdh-rhdh-rhel9-operator:1.3
    createdAt: "2023-03-20T16:11:34Z"
    description: Red Hat Developer Hub is a Red Hat supported version of Backstage.
      It comes with pre-built plug-ins, configuration settings, and deployment mechanisms,
      which can help streamline the process of setting up a self-managed internal
      developer portal for adopters who are just starting out.
    operatorframework.io/suggested-namespace: rhdh-operator
    operators.openshift.io/valid-subscription: '["Red Hat Developer Hub"]'
    operators.operatorframework.io/builder: operator-sdk-v1.33.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    # Infrastructure Feature Test annotations - must be strings, not booleans - see https://issues.redhat.com/browse/RHIDP-294
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "false"
    features.operators.openshift.io/proxy-aware: "false"
    features.operators.openshift.io/cnf: "false"
    features.operators.openshift.io/cni: "false"
    features.operators.openshift.io/csi: "false"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    repository: https://gitlab.cee.redhat.com/rhidp/rhdh/
    support: Red Hat
    skipRange: '>=1.0.0 <1.3.0'
  name: rhdh-operator.v1.3.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description:  Backstage is the Schema for the Red Hat Developer Hub backstages API.
        It comes with pre-built plug-ins, configuration settings, and deployment mechanisms,
        which can help streamline the process of setting up a self-managed internal
        developer portal for adopters who are just starting out.
      displayName: Red Hat Developer Hub
      kind: Backstage
      name: backstages.rhdh.redhat.com
      version: v1alpha1
  description: |
    Red Hat Developer Hub is an enterprise-grade platform for building developer portals, containing a supported and opinionated framework. By implementing a unified and open platform designed to maximize developer skills, ease onboarding, and increase development productivity, focus can be centered on what really matters: writing great code. Red Hat Developer Hub also offers Software Templates to simplify the development process, which can reduce friction and frustration for development teams, boosting their productivity and increasing an organization's competitive advantage.

    System Architects can benefit by implementing a tailored platform with a complementary suite of verified and curated tools and components needed for operations teams to support developersâ€”within a centralized, consistent location. Development teams can experience increased productivity, fewer development team obstacles, and simplified governance of technology choices with self-service and guardrails.

    ## Telemetry data collection

    The telemetry data collection feature is enabled by default. Red Hat Developer Hub sends telemetry data to Red Hat by using the `backstage-plugin-analytics-provider-segment` plugin. To disable this and to learn what data is being collected, see [Red Hat Developer Hub documentation on telemetry data collection](https://access.redhat.com/documentation/en-us/red_hat_developer_hub/1.2/html-single/administration_guide_for_red_hat_developer_hub/index#assembly-rhdh-telemetry_admin-rhdh).

    ## More Information

    * [Red Hat Developer Hub Product Page](https://www.redhat.com/en/technologies/cloud-computing/developer-hub)
    * [Product Documentation](https://access.redhat.com/documentation/en-us/red_hat_developer_hub)
    * [Life Cycle](https://access.redhat.com/node/7025299)
    * [Support Policies](https://access.redhat.com/policy/developerhub-support-policy)
    
  displayName: Red Hat Developer Hub Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims
          - persistentvolumes
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rhdh.redhat.com
          resources:
          - backstages
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - rhdh.redhat.com
          resources:
          - backstages/finalizers
          verbs:
          - update
        - apiGroups:
          - rhdh.redhat.com
          resources:
          - backstages/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          - routes/custom-host
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: rhdh-operator
      deployments:
      - name: rhdh-operator
        label:
          app: rhdh-operator
        
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: rhdh-operator
          strategy:
            type: RollingUpdate
          template:
            metadata:
              annotations:
                kubectl.kubernetes.io/default-container: manager
              labels:
                app: rhdh-operator
                app.kubernetes.io/component: rhdh-operator
                app.kubernetes.io/managed-by: olm
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              automountServiceAccountToken: true
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=0
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.12
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 5m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                env:
                - name: OPERATOR_NAME
                  value: rhdh-operator
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                     fieldPath: metadata.name
                - name: RELATED_IMAGE_backstage
                  value: registry-proxy.engineering.redhat.com/rh-osbs/rhdh-rhdh-hub-rhel9:1.3
                - name: RELATED_IMAGE_postgresql
                  value: registry.redhat.io/rhel9/postgresql-15:latest
                command:
                - /manager
                image: registry-proxy.engineering.redhat.com/rh-osbs/rhdh-rhdh-rhel9-operator:1.3
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    ephemeral-storage: 20Mi
                    memory: 1Gi
                  requests:
                    cpu: 10m
                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /default-config
                  name: default-config
              securityContext:
                runAsNonRoot: true
              serviceAccountName: rhdh-operator
              terminationGracePeriodSeconds: 20
              volumes:
              - configMap:
                  name: backstage-default-config
                name: default-config
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: rhdh-operator
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Backstage
  - RHDH
  links:
